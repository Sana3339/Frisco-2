{% extends 'base.html' %}

{% block body %}

  <h1>Welcome {{ name }}</h1>

  <a href="/postings_map">Post Housing</a>
  <p>
    <a href="/log_out">Logout</a>
</p>

  <h2>Your live posts:</h2>  

  {% for posting in postings %} 
    <h3>{{ posting.title }}</h3>
    {{ posting.desc }}
    {{ posting.contact_info }}
    <p><form action="/delete_posting/{{ posting.posting_id }}" method="POST"></p>
      <button type="submit">Delete</button>
      </form>

    {% endfor %}

  {% endblock %}
